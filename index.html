<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример</title>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>

    <script>
      // Получаем ссылки на пустые блоки
      let div1 = document.getElementById("div1");
      let div2 = document.getElementById("div2");

      // Выводим все дочерние узлы элемента body в div1
      div1.innerHTML =
        "Дочерние узлы элемента body: <br>" +
        JSON.stringify(
          Array.from(document.body.childNodes).map((node) => node.nodeName)
        );

      // Выводим все элементы документа в div2
      div2.innerHTML =
        "Все элементы документа: <br>" +
        JSON.stringify(
          Array.from(document.querySelectorAll("*")).map(
            (node) => node.nodeName
          )
        );
    </script>
  </body>
</html>
